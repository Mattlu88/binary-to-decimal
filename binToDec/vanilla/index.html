<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Binary To Decimal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <main>
      <div>
        <label for="binary">Please enter a binary number: </label>
      </div>
      <div>
        <input type="text" id="binary" 
          oninput ="convToDec(this.value)"
          autofocus
          name="binary" placeholder="Only 0 or 1 can be entered...">
      </div>
      <div>
        <p id="info"></p>
      </div>
    </main>
  </body>
</html>
